<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #60a5fa;
    }

    .skills-section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .skills-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .skill-category {
      margin-bottom: 2rem;
    }

    .skill-category h2 {
      color: #3b82f6;
      margin-bottom: 0.5rem;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill {
      background-color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      min-width: 150px;
      text-align: center;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .skill:hover {
      transform: scale(1.05);
    }

    .progress-bar {
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 0.5rem;
      height: 10px;
    }

    .progress {
      height: 100%;
      background-color: #3b82f6;
    }

    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">My Portfolio</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="skills-section">
      <h1>My Skills</h1>

      <div class="skill-category">
        <h2>Frontend Development</h2>
        <div class="skill-list">
          <div class="skill">HTML
            <div class="progress-bar"><div class="progress" style="width: 95%"></div></div>
          </div>
          <div class="skill">CSS
            <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
          </div>
          <div class="skill">JavaScript
            <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
          </div>
          
        </div>
      </div>

      <div class="skill-category">
        <h2>Backend Development</h2>
        <div class="skill-list">
          
          <div class="skill">SQL
            <div class="progress-bar"><div class="progress" style="width: 80%"></div></div>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h2>Tools & Technologies</h2>
        <div class="skill-list">
          
          <div class="skill">VS Code</div>
          
          <div class="skill">Filmora</div>
        </div>
      </div>

      <div class="skill-category">
        <h2>Soft Skills</h2>
        <div class="skill-list">
          <div class="skill">Problem Solving</div>
          <div class="skill">Teamwork</div>
          <div class="skill">Creativity</div>
          <div class="skill">Communication</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
